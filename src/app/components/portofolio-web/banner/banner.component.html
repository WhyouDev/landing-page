<div class="banner-section" id="bannerId">
  <swiper-container
    class="banner-swiper"
    autoplay-delay="2500"
    autoplay-disable-on-interaction="false"
    effect="fade"
  >
  <!-- Blok New Syntax -->
  @for (imgBg of listImages; track imgBg) {
    <swiper-slide>
      <img [src]="imgBg" alt="banner image" class="banner-image"/>
    </swiper-slide>
  }

  <!-- Blok old Syntax -->
    <!-- <swiper-slide *ngFor="let imgBg of listImages">
      <img [src]="imgBg" alt="banner image" class="banner-image"/>
    </swiper-slide> -->
  </swiper-container>
  <div class="banner-overlay">
    <div class="banner-layer"></div>
    <div class="banner-description">
      <h1>Your School Name</h1>
      <h2>
        Lorem ipsum dolor sit amet consectetur adipisicing.
        cum?
      </h2>
      <button mat-flat-button class="btn-pendaftaran">
        Registration New Student 2024/2025
      </button>
    </div>
  </div>
</div>
